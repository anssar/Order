{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-site-verification" content="iel5c46w8vTs8kF7fyR3rpyRLAG9H1-tT7EXthDnKws" />
        <meta name='wmail-verification' content='a0532548612f8a4514271a1f40897fd2' />
        <meta name="description" content="Заказ такси в городах Екатеринбург, Нижневартовск, Магнитогорск, Челябинск, Сочи, Первоуральск, Ханты-Мансийск, Лангепас, Билимбай (попробуйте @TaxiFishkaBot через Телеграм)">
        <meta name="keywords" content="Такси Екатеринбург, Нижневартовск, Магнитогорск, Челябинск, Сочи, Первоуральск, Ханты-Мансийск, Лангепас, Билимбай">
        <title>Такси Фишка</title>
        <link rel="shortcut icon" href="{%static "img/favicon.png"%}">
        <link rel="stylesheet" type="text/css" href="{%static "css/mobile.css"%}?cache=yes">
        <link rel="stylesheet" type="text/css" href="{%static "js/jq/jquery-ui.css"%}">
        <script src="{%static "js/ajax.js"%}?cache=yes"></script>
        <script src="{%static "js/clear.js"%}?cache=yes"></script>
        <script src="{%static "js/mapController.js"%}?cache=yes"></script>
        <script src="{%static "js/search.js"%}?cache=yes"></script>
        <script src="{%static "js/utils.js"%}?cache=yes"></script>
        <script src="{%static "js/validation.js"%}?cache=yes"></script>
        <script src="{%static "js/jq/jquery.js"%}"></script>
        <script src="{%static "js/jq/jquery-ui.js"%}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-11453111-3', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body onload="init();">
        <div class="page">
            <div id="form_place"></div>
            <div style="margin-top:90px">
                <a href="#" onclick="javascript:go_to_drivers_form()" style="text-decoration:none; color:black">Для водителей</a>
                <br><br>
                <a href="#" onclick="javascript:go_to_feedback_form()" style="text-decoration:none; color:#A9A9A9">Написать нам</a>
            </div>
            <a display="none" href="javascript:call_to_taxi()" class="call" style="text-decoration:none">
                <div style="font-size:13pt; color:white">
                    Позвонить нам
                </div>
            </a>
        </div>
        <div class="notify" style="display:none" id="notify">
            <div class="notify-window">
                <div class="notify-close" id="notify-close"><img src="{%static "img/times.png"%}"></div>
                <div class="notify-text">Отменить заказ?</div>
                <form method="POST" action="#" onsubmit="return validate_cancel()">
                    {% csrf_token %}
                    <input class="send-mini" type="submit" value="Да, отменить" id="cancelButton"/>
                </form>
            </div>
        </div>
        <div id="result_notify_place"></div>
    </body>
</html>
